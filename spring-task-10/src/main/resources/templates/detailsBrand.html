<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/mainAdmin.html">
<div layout:fragment = "site_content">


    <form th:action="@{'/editBrand'}" method="post" >
        <h5 th:text="#{editBrand}"></h5>
        <input type="hidden" class="form-control" name="id" th:value="${brand.id}">
        <div class="form-group">
            <p th:text="#{name}"></p>
            <input type="text" class="form-control" th:value="${brand.name}" name="name">
        </div>
        <div class="form-group">
            <p th:text="#{description}"></p>
            <select class="form-control" name="country">
                <option th:each="c : ${countries}" th:text="${c.name}" th:value="${c.id}" th:selected="${(c.id==brand.country.id) == true}"></option>
            </select>
        </div>

        <div class="row">
            <button class="btn btn-danger mr-auto" name="act" value="delete" th:text="#{delete}"></button>
            <button class="btn btn-info ml-auto" name="act" value="edit" th:text="#{editBrand}"></button>
        </div>
    </form>

</div>
</html>
