<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/guest.html">
<div layout:fragment = "site_content">

    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/auth'}" method="post">
                <h2 class="text-center" th:text="#{authorization}"></h2>
                <div class="form-group">
                    <p>Email: </p>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <p th:text="#{password} + ': '"></p>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <a href="/reg" class="mx-auto mt-1" th:text="#{available}"></a>
                <div class="form-group">
                    <button class="btn btn-success float-right" th:text="#{login}"></button>
                </div>
            </form>
        </div>
    </div>

</div>
</html>
