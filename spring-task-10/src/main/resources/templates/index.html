<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/main.html">
<div layout:fragment = "site_content">

    <form th:action="@{'/detailed'}" method="get" class="form-inline mb-4">
        <input class="form-control mr-sm-2 w-75" type="search" name="name" th:placeholder="#{search}" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" th:text="#{search}"></button>
    </form>

    <div id="carouselExampleFade" class="carousel slide carousel-fade mb-4" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{img/note2.png}" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img th:src="@{img/note3.png}" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img th:src="@{img/note.png}" class="d-block w-100">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="d-flex flex-wrap justify-content-around">
        <div class="card mb-4" style="width: 32%" th:each="t : ${items}">
            <img th:src="${t.picture}" class="card-img-top mx-auto" style="width: 50%">
            <div class="card-body">
                <a th:href="@{'/details/' + ${t.id}}"><h5 class="card-title text-info" th:text = "${t.name}"></h5></a>
                <p class="card-text font-weight-bold">$[[${t.price}]]</p>
                <p class="card-text" th:text="${t.description}"></p>
                <p class="card-text" th:text="#{brand} + ${': ' + t.brand.country.name + ', ' + t.brand.name}"></p>
            </div>
            <div class="card-footer">
                <p class="card-text" th:text="${t.stars}">/5</p>
            </div>
        </div>
    </div>

</div>
</html>
