<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/mainAdmin.html">
<div layout:fragment = "site_content">


    <form th:action="@{'/editCategory'}" method="post" >
        <h5 th:text="#{editCategory}"></h5>
        <input type="hidden" class="form-control" name="id" th:value="${category.id}">
        <div class="form-group">
            <p th:text="#{name}"></p>
            <input type="text" class="form-control" th:value="${category.name}" name="name">
        </div>
        <div class="form-group">
            <p th:text="#{logo}"></p>
            <input type="text" class="form-control" th:value="${category.logoURL}" name="logo">
        </div>

        <div class="row">
            <button class="btn btn-danger mr-auto" name="act" value="delete" th:text="#{delete}"></button>
            <button class="btn btn-info ml-auto" name="act" value="edit" th:text="#{editCategory}"></button>
        </div>
    </form>

</div>
</html>
